<div class="jumbotron container-fluid">
    <div class="container">
        <a class="display-4" href="{% url 'page_group' group.slug %}">{{ group.title }}</a>
        <p class="lead">{{ group.description }}</br></br>
            Количество постов - <span class="badge badge-primary badge-pill">{{group.posts.count}}</span></p>
        {% if user.is_authenticated %}
        <p class="lead">
            <a class="btn btn-primary" href="{% url 'group_edit' group.slug %}" role="button">Изменить группу</a>
            <a class="btn btn-primary" href=# role="button" data-toggle="modal"
                data-target="#myModal{{group.id}}">Удалить
                группу</a>
            <!-- Модальное окно -->
            <div class="modal fade" id="myModal{{group.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Удаление группы</h4>
                        </div>
                        <div class="modal-body">
                            Вы точно хотите удалить группу "{{group.title}}"?
                        </div>
                        <div class="modal-footer">
                            <form method="POST" action="{% url 'group_del' group.slug %}">
                                {% csrf_token %}
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                                <button type="submit" class="btn btn-primary">Удалить группу</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </p>


        {%endif%}
    </div>
</div>
